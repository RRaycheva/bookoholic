<div class="row">
    <div *ngFor="let book of books" class="shadow-lg col-sm-4 p-3">
         <div class="card" style="max-width: 180; max-height:100 ;" >
            <div class="card-body p-2">
                <h1>{{book.id}}</h1>
                <h1>{{book.title}}</h1>
                <h1>{{book.author}}</h1>
                <h1>{{book.genre}}</h1>
                <h1>{{book.publisher}}</h1>
                <h1>{{book.description}}</h1>
            </div>
        </div>
    </div>
</div>
