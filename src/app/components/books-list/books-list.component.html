<div class="row">
  <div *ngFor="let book of books" class="shadow-lg col-sm-4 p4-">
    <div class="card" style="width: 18rem;">
      <img src={{book.imgPath}} class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{book.title}}</h5>
        <p class="card-text">{{book.author}}</p>
        <small class="card-text">{{book.genre}}</small>
        <a href="#" class="btn btn-primary float-right" type="button">Купи</a>
      </div>
    </div>
  </div>
</div>
